<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlumSense: Urban Monitoring</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        #map { height: 100vh; width: 100%; }
        
        /* Search Bar Overlay */
        #search-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 350px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        #search-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        #search-results {
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            display: none; /* Hidden by default */
            margin-top: 5px;
        }

        .result-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:hover {
            background-color: #f8f9fa;
        }

        /* Legend Styling */
        .legend {
            background: white;
            padding: 10px;
            line-height: 1.5;
            color: #555;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            font-size: 12px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <header style="background: #1a1a1a; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 1001;">
        <div style="font-size: 1.5rem; font-weight: bold;">Slum<span style="color: #ff6b35;">sense</span></div>
        <nav>
            <a href="{{ url_for('home') }}" style="color: white; text-decoration: none; margin-right: 1.5rem;">Home</a>
            <a href="{{ url_for('about') }}" style="color: white; text-decoration: none; margin-right: 1.5rem;">About Us</a>
            <a href="{{ url_for('contact') }}" style="color: white; text-decoration: none; margin-right: 1.5rem;">Contact</a>
            <a href="{{ url_for('login') }}" style="color: white; text-decoration: none; border: 1px solid #ff6b35; padding: 0.5rem 1rem; border-radius: 4px;">Login / Portal</a>
        </nav>
    </header>

    <div id="search-container" style="top: 80px;">
        <input type="text" id="search-input" placeholder="Search for a location (Press Enter)">
        <div id="search-results"></div>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Leaflet Heatmap Plugin -->
    <script src="https://leaflet.github.io/Leaflet.heat/dist/leaflet-heat.js"></script>

    <!-- Configuration -->
    <script>
        const GEOAPIFY_API_KEY = "{{ api_key }}";
    </script>

    <!-- App Logic -->
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>

</body>
</html>
